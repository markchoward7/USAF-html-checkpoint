	<div>
		<!-- Nav goes here -->
	</div>
	<div>
		<!-- Alert box -->
		<div class="alert">
  			<a href="home.html">Back to results</a>
		</div>
	</div>
	</div>
	<div>
		<div class="movie-contents flex-container">
			<div class="movie-image fixed">
				<img src="images/joker.jpg"
					height="400px" width="300px">
			</div>
			<div class="movie-details flex-item">
				<div class="movie-title">
				Joker
				</div>

				</div>
				<div class="movie-info">
				Psychological thriller | Joaquin Phoenix, Robert De Niro, Zazie Beetz, Frances Conroy
				</div>

					Arthur's life begins to spiral downward out-of-control into delusions, violence, and anarchy until he eventually transforms into Gotham's infamous Clown-Prince of Crime.
				</div>
			</div>
		</div>
		<div class="movie-comment">
			<form id="comment" class="comment">
				<div class="form-control ">
					<label for="leave_comment">Leave a comment:</label><br>
					<input type="text" id="leave_comment" name="leave_comment" class="comment-input"><br>
				</div>
				<input class="comment-button" type="submit" value="Submit">
			</form>
		</div>
