<head>
	<title>GMDB Pulp Fiction</title>
	<link rel="stylesheet" href="main.css">
</head>
<style>

</style>

<body>
	<div class="nav-bar">
		<div class="nav-item"><a class="nav-icon" href="home.html">GMDB</a></div>
		<div class="nav-item"><a class="nav-link" href="home.html">Home</a></div>
		<div class="nav-item"><a class="nav-link" href="login.html">Login</a></div>
		<div class="nav-item-right"><button class="nav-search-button">Search</button></div>
		<div class="nav-item-right"><input type="search" id="search" name="search" class="nav-search-box"></div>
	</div>
	<div>
		<!-- Alert box -->
		<div class="alert">
  			<a href="home.html">Back to results</a>
		</div>
	</div>
	</div>
	<div>
		<div class="movie-contents flex-container">
			<div class="movie-image fixed">
				<img src="images/pulp_fiction.webp"
					height="400px" width="300px">
			</div>
			<div class="movie-details flex-item">
				<div class="movie-title">
				Pulp Fiction
				</div>
				<div class="movie-date">
				Released Oct 14, 1994
				</div>
				<div class="movie-info">
				Neo-noir Crime | Quentin Tarantino, John Travolta, Samuel L. Jackson, Uma Thurman, Bruce Willis
				</div>
				<div class="movie-description">
					The story of three men and the choices each of them makes regarding life and death, honor and disgrace, and the vagaries of chance.
				</div>
			</div>
		</div>
		<div class="movie-comment">
			<form id="comment" class="comment">
				<div class="form-control ">
					<label for="leave_comment">Leave a comment:</label><br>
					<input type="text" id="leave_comment" name="leave_comment" class="comment-input"><br>
				</div>
				<input class="comment-button" type="submit" value="Submit">
			</form>
		</div>
	</div>
</body>
